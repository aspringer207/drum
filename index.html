<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/stylesheet.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </head>

    <body class="col-12">
        <div id="wrapper" class="container-fluid justify-content-center">
            <div class="d-flex card col-8 mx-auto mt-5" id="clips">
                <h1 class="card-header display-5">
                    Drum Pad
                </h1>
                <div class="card-body">
                    <btn class="col-8 btn btn-lg my-3 disabled placeholder placeholder-glow bg-light">
                        <span class="text-dark"></span>
                    </btn>
                    <label for="volume" class="form-control border-0">
                    <div class="lead">Volume</div>
                    <input type="range" class="form-range" min="0" max="1" step="0.1" id="volume" value=".5" onchange="{onChange()}">
                </label>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="container pt-3">
                <div class="d-flex col-12 justify-content-evenly p-1">
                    <button id="sticks" class="btn btn-melon btn-lg sticks col-3" type="button" value="q"
                        onclick="{handleClick}">Q</button>
                    <button id="crash" class="crash btn btn-lg btn-papaya col-3" type="button" value="w"
                        onclick="{handleClick}" variant="danger">W</button>
                    <button id="crash2" class="crash btn btn-lg btn-papaya  col-3" type="button" value="e"
                        onclick="{handleClick}" variant="success">E</button>
                </div>
                <div class="d-flex col-12 justify-content-evenly p-1">
                    <button id="hihatopen" class="hihat btn btn-lg btn-berry col-3" value="a" onclick="{handleClick}"
                        type="button" variant="info">A</button>
                    <button id="hihatclosed" class="hihat btn  btn-lg btn-berry col-3" value="s" onclick="{handleClick}"
                        type="button">S</button>
                    <button id="ride" class="ride btn btn-lemon btn-lg col-3" value="d" type="button"
                        onclick="{handleClick}" variant="warning">D</button>
                </div>
                <div class="d-flex col-12 justify-content-evenly p-1">
                    <button id="snare" class="snare btn btn-lemon btn-lg col-3" value="z" type="button"
                        onclick="{handleClick}" variant="warning">Z</button>
                    <button id="kick" class="wkick btn btn-melon btn-lg col-3" value="x" type="button"
                        onclick="{handleClick}" variant="danger">X</button>
                    <button id="tom" class="tom btn btn-grape  btn-lg col-3" value="c" type="button"
                        onclick="{handleClick}" variant="info">C</button>
                </div>
            </div>
            <div class="d-flex row">
                <audio crossorigin="anonymous" volume="{setVolume()}">
                <source id="q" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/g4jnmkc742dcknupos3c2/sticks.mp3?rlkey=xkcop8ic8lkwzq4yzbqymk3on&dl=0">
                <source id="w" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/ai1fi5mlmskjl7ka5gca0/crash.mp3?rlkey=fl0nf7t2l39en9fdyskqy3uy7&dl=0">
                <source id="e" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/7t2g74ubocm40xakqifoh/crash2.mp3?rlkey=t2o8n31x2xj2t9epcis6r7z4v&dl=0">
                <source id="a" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/3uuxqp8l2kwk9z5pwrnzm/hihatopen.mp3?rlkey=vza3vfnzx585altx44eywtzqb&dl=0">
                <source id="s" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/jja1512jzqokmlf9ktot3/hihatclosed.mp3?rlkey=ov7f2i1f9pzkttreip7si14ld&dl=0">
                <source id="d" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/gwn02dt2xfmsjjjpw8h32/ride.mp3?rlkey=klviuugnwtj0diqgy4b8q9fpm&dl=0">
                <source id="z" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/zprq08gtbjo3jyr7qdcti/snare.mp3?rlkey=io0xm92mkm9mcn08n10fhf1he&dl=0">
                <source id="x" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/sokwhksp5tttl2zqbaa6z/kick.mp3?rlkey=s75hlnu5nladtcbflgeej0pc9&dl=0">
                <source id="c" type="source/mp3" volume="{setVolume}" src="https://dl.dropbox.com/scl/fi/mmjabwy7ciiurc1hs6zpb/tom.mp3?rlkey=xke3bv05u44fgw581kl5f6y4o&dl=0">
            </audio>
            </div>
        </div>
        <script src="./script.js"></script>

        <script src="./keydown.js"></script>
    </body>


</html>
